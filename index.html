<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>

<body>
    
    <div class="calculator">
        <input type="text" placeholder="0" id="InputBox">
        <div>
            <BUtton class="acBtn">AC</BUtton>
            <button class="dlt">DET</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <BUtton>9</BUtton>
            <button>8</button>
            <button>7</button>
            <button class="operator">*</button>
        </div>
        <div>
            <BUtton>6</BUtton>
            <button>5</button>
            <button>4</button>
            <button class="operator">-</button>
        </div>
        <div>
            <BUtton>3</BUtton>
            <button>2</button>
            <button>1</button>
            <button class="operator">+</button>
        </div>
        <div>
            <BUtton>00</BUtton>
            <button>0</button>
            <button>.</button>
            <button class="EqualBtn">=</button>
        </div>
        <div class="madeBy">
            <img pading:30px; width=30px; src="github.png" alt="sushantk2009">   = sushantk2009
    
        
            <p>Made By Kakashi</p>
        </div>
    
    
    
    <script src="Script.js"></script>
    

</body>

</html>
